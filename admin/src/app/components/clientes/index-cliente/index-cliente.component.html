<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap"  [routerLink]="['/panel/clientes/registro']" rel="noopener">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
  </div>
</div>

<div class="card box-shadow-sm">
      <div class="card-header">
          <form class="form-inline pt-2">
              <label class="sr-only" for="inline-form-input-name">Apellidos</label>
              <input name="filtro_apellido" [(ngModel)]="filtro_apellidos" (keyup)="filtro('apellidos')" class="form-control mb-3 mr-sm-4" type="text"  placeholder="Apellidos">
              <label class="sr-only" for="inline-form-input-username">Correo</label>
              <div class="input-group mb-3 mr-sm-4">
              <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
              </div>
              <input name="filtro_email" [(ngModel)]="filtro_email" (keyup)="filtro('email')" class="form-control" type="text"  placeholder="E-mail">
              </div>
          </form>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of clients|slice:(page-1)*pageSize: (page-1)*pageSize +pageSize; let indice = index">
                  <tr>
                    <th scope="row">{{indice+1}}</th>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <div class="btn-group dropdown">
                          <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opciones
                          </button>
                          <div class="dropdown-menu">
                            <a [routerLink]="['/panel/clientes',item._id]" class="dropdown-item">Editar</a>
                            <a href="#" class="dropdown-item">Eliminar</a>
                          </div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
      <div class="card-footer">
          <ngb-pagination
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="clients.length"
          >

          </ngb-pagination>
      </div>
</div>
